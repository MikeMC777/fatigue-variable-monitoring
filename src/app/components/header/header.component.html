<div>
  <div class="main-header-class no-print">
    <nav class="navbar navbar-default navbar-miro p-0 m-0" >
      <div class="header-wrapper no-print row w-100 no-margin-rl">
          <div class="container-fluid menu-logo-section navbar navbar-inner">
              <div class="col-12 col-md-3 navbar-header">
                  <button type="button" id="toggle-menu-button"
                          class="d-block d-md-none navbar-toggle ng-click-active" [ngClass]="{collapsed: !mobileMenuOpen}" (click)="onToggleMobileMenuHandler()">
                      <span class="icon-bar _1"></span>
                      <span class="icon-bar _2"></span>
                      <span class="icon-bar _3"></span>
                  </button>

                  <div class="navbar-brand py-0">
                      <div class="img-logo-container">
                          <a routerLink="/">
                              <img src="../../../assets/encabezado vertical.png"/>
                          </a>
                      </div>
                  </div>
              </div>

              <div class="h-100 d-none d-md-block col-md-9 py-3">
                  <div class="row w-100">
                      <div class="d-none d-md-block col-md-10">
                          <div class="row px-0">
                              <div class="d-flex menu col-12 px-0 row text-center justify-content-center">
                                  <div class="col-auto"><a mat-button class="btn btn-default btn-xs btn-name link-btn px-0" routerLink="/">
                                  HOME</a></div>
                                  <div class="col-auto">
                                    <a mat-button [matMenuTriggerFor]="dropdownMenuLink" class="btn btn-default btn-xs btn-name link-btn px-0">CONFIGURACIÓN</a>
                                    <mat-menu #dropdownMenuLink="matMenu" xPosition="before" class="header-setting-dropdown">
                                      <a class="dropdown-item" routerLink="employees">Empleados</a>
                                      <a class="dropdown-item" routerLink="devices">Dispositivos</a>
                                      <a class="dropdown-item" routerLink="variables">Variables</a>
                                      <a class="dropdown-item" routerLink="templates">Plantillas</a>
                                    </mat-menu>
                                  </div>
                                  <div class="col-auto"><a mat-button class="btn btn-default btn-xs btn-name link-btn px-0" routerLink="file-reading">
                                  CONSULTAR ARCHIVO</a></div>
                                  <div class="col-auto"><a mat-button class="btn btn-default btn-xs btn-name link-btn px-0" routerLink="reports">
                                  REPORTES</a></div>
                              </div>
                          </div>
                      </div>
                      <div class="d-none d-md-block col-md-2">
                        <div class="row px-0">
                          <div class="d-flex menu col-12 px-0 row text-center justify-content-center">
                            <div class="col-auto">
                              <a mat-button [matMenuTriggerFor]="dropdownUser" class="btn btn-default btn-xs btn-name link-btn px-0"><i class="fa fa-user-o mx-2" aria-hidden="true"></i>Usuario: {{userName}}</a>
                              <mat-menu #dropdownUser="matMenu" xPosition="before" class="header-setting-dropdown">
                                <a class="dropdown-item" routerLink="my-profile">Perfil</a>
                                <a class="dropdown-item" routerLink="logout" (click)="logOut()">Cerrar sesión</a>
                              </mat-menu>
                            </div>
                          </div>
                        </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </nav>
    <div class="d-block d-md-none" >
      <div [ngbCollapse]="!mobileMenuOpen" >
          <fvm-header-mobile-menu ></fvm-header-mobile-menu>
      </div>
    </div>
  </div>
</div>
