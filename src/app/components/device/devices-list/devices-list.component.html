<div class="container py-4" *ngIf="loaded; else loading">
  <button mat-raised-button (click)="addData()" class="btn btn-outline-primary mx-2">
    <i class="fa fa-plus" aria-hidden="true"></i> Nuevo
  </button>
  <button
      mat-raised-button (click)="addData()"
      [disabled]="selection.selected.length !== 1"
      (click)="editData()"
      class="btn btn-outline-warning mx-2">
    <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Editar
  </button>
  <button
      mat-raised-button (click)="removeData()"
      [disabled]="!selection.selected.length"
      class="btn btn-outline-danger mx-2">
      <i class="fa fa-trash-o" aria-hidden="true"></i> Eliminar
  </button>

  <mat-form-field appearance="standard" class="mx-2">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo: 123" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef class="bg-gray">
        <mat-checkbox (change)="$event ? toggleAllRows() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id" class="bg-gray"> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}}</td>
    </ng-container>

    <!-- Reference Column -->
    <ng-container matColumnDef="reference" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by reference" class="bg-gray"> Referencia </th>
      <td mat-cell *matCellDef="let element"> {{element.reference}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name" class="bg-gray"> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by description" class="bg-gray"> Descripci√≥n </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Status column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by status" class="bg-gray"> Activo </th>
      <td mat-cell *matCellDef="let element"><div *ngIf="element.status; else inactive">
        <i class="fa fa-check text-success" aria-hidden="true"></i>
      </div>
      <ng-template #inactive><i class="fa fa-times text-danger" aria-hidden="true"></i></ng-template></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selection.toggle(row)">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of devices">
  </mat-paginator>

</div>
<ng-template #loading>
  <div class="d-block justify-content-center text-center m-5">
    <div class="spinner-grow text-info" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-secondary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-success" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-template>
<div class="bottom-space"></div>
