<div class="justify-content-center row py-4">
  <div class="row form-wrapper px-xl-4 py-xl-2">
    <form onkeydown="return event.key != 'Enter'" *ngIf="loaded; else loading" [formGroup]="userFormGroup" class="col-12">
      <div class="row">
        <div class="col-12 row">
          <div class="row pb-0 pb-md-4 mx-0 px-0">
            <div class="col-12 col-md-3 form-group-feedback text-truncate">
              <label class="mb-1" for="nameContent" matTooltip="Nombre" matTooltipPosition="right">Nombre</label>
              <small class="text-danger" *ngIf="name.hasError('required') && name.touched">Campo requerido</small>
              <small class="text-danger" *ngIf="name.hasError('maxlength')">Máximo 30 caracteres</small>
              <input formControlName="name" autocomplete="off" type="text" aria-describedby="nameContentHelp" class="form-control" id="nameContent" placeholder="Ingrese nombre">
            </div>
            <div class="col-12 col-md-3 form-group-feedback text-truncate">
              <label class="mb-1" for="surnameContent" matTooltip="Apellido" matTooltipPosition="right">Apellido</label>
              <small class="text-danger" *ngIf="surname.hasError('required') && surname.touched">Campo requerido</small>
              <small class="text-danger" *ngIf="surname.hasError('maxlength')">Máximo 30 caracteres</small>
              <input formControlName="surname" autocomplete="off" type="text" aria-describedby="surnameContentHelp" class="form-control" id="surnameContent" placeholder="Ingrese apellido">
            </div>
            <div class="col-12 col-md-3 form-group-feedback text-truncate">
              <label class="mb-1" for="nicknameContent" matTooltip="Alias" matTooltipPosition="right">Alias</label>
              <small class="text-danger" *ngIf="nickname.hasError('required') && nickname.touched">Campo requerido</small>
              <small class="text-danger" *ngIf="nickname.hasError('maxlength')">Máximo 10 caracteres</small>
              <input formControlName="nickname" autocomplete="off" type="text" aria-describedby="nicknameContentHelp" class="form-control" id="nicknameContent" placeholder="Ingrese alias">
            </div>
            <div class="col-12 col-md-3 form-group-feedback text-truncate">
              <label class="mb-1" for="passwordContent" matTooltip="Contraseña" matTooltipPosition="right">Contraseña</label>
              <small class="text-danger" *ngIf="password.hasError('required') && password.touched">Campo requerido</small>
              <small class="text-danger" *ngIf="password.hasError('maxlength')">Máximo 10 caracteres</small>
              <input formControlName="password" autocomplete="off" type="password" aria-describedby="passwordContentHelp" class="form-control" id="passwordContent" placeholder="Ingrese contraseña">
            </div>
          </div>
          <div class="row pb-0 pb-md-4 mx-0 px-0">
            <div class="col-12 col-md-3 form-group-feedback text-truncate">
              <label class="mb-1" for="emailContent" matTooltip="Correo electrónico" matTooltipPosition="right">Correo electrónico</label>
              <small class="text-danger" *ngIf="email.hasError('required') && email.touched">Campo requerido</small>
              <small class="text-danger" *ngIf="email.hasError('email') && email.touched">Formato de correo inválido</small>
              <small class="text-danger" *ngIf="email.hasError('maxlength')">Máximo 100 caracteres</small>
              <input formControlName="email" autocomplete="off" type="text" aria-describedby="emailContentHelp" class="form-control" id="emailContent" placeholder="Ingrese cuenta de correo">
            </div>
          </div>
        </div>
        <div class="col-12 button-container py-2">
          <button mat-raised-button class="btn btn-outline-danger mx-2" mat-button (click)="onCancel()">
            <i class="fa fa-times" aria-hidden="true"></i> Cancelar</button>
          <button mat-raised-button [disabled]="userFormGroup.invalid" class="btn btn-outline-success mx-2" mat-button (click)="onUpdate()">
            <i class="fa fa-check-circle" aria-hidden="true"></i> Guardar</button>
        </div>
      </div>
    </form>
    <ng-template #loading>
      <div class="d-block justify-content-center text-center m-5">
        <div class="spinner-grow text-info" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-grow text-secondary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-grow text-success" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </ng-template>
  </div>
</div>
<div class="bottom-space"></div>
