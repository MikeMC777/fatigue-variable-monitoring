<div class="container py-4">
  <button mat-raised-button (click)="addData()" class="btn btn-outline-primary mx-2">
    <i class="fa fa-plus" aria-hidden="true"></i> Nuevo
  </button>
  <button
      mat-raised-button (click)="addData()"
      [disabled]="selection.selected.length !== 1"
      (click)="editData()"
      class="btn btn-outline-warning mx-2">
    <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Editar
  </button>
  <button
      mat-raised-button (click)="removeData()"
      [disabled]="!selection.selected.length"
      class="btn btn-outline-danger mx-2">
      <i class="fa fa-trash-o" aria-hidden="true"></i> Eliminar
  </button>

  <mat-form-field appearance="standard" class="mx-2">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo: Ana" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef class="bg-gray">
        <mat-checkbox (change)="$event ? toggleAllRows() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id" class="bg-gray"> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name" class="bg-gray"> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} {{element.second_name}} {{element.surname}} {{element.second_surname}}</td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="position" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by position" class="bg-gray"> Cargo </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight" class="bg-gray"> Peso </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Height Column -->
    <ng-container matColumnDef="height">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by height" class="bg-gray"> Altura </th>
      <td mat-cell *matCellDef="let element"> {{element.height}} </td>
    </ng-container>


    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header sortActionDescription="Sort by email" class="bg-gray"> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selection.toggle(row)">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of employees">
  </mat-paginator>

</div>
